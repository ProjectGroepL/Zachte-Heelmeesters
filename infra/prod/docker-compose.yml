name: zhm-prod

services:
  mssql:
    container_name: zhm-mssql
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "${DB_PORT}:1433"
    environment:
      SA_PASSWORD: "${DB_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    env_file:
      - path: .env
        required: true
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo > /dev/tcp/localhost/1433" ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mssql-data:/var/opt/mssql

  server:
    build:
      context: ../../apps/server/server
      dockerfile: Dockerfile
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Data Source=localhost,${DB_PORT};Persist Security Info=False;User ID=sa;Password=${DB_SA_PASSWORD};Pooling=False;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True
    # Do not publish backend directly; proxy will route /api to this service
  client:
    build:
      context: ../../
      dockerfile: apps/client/Dockerfile
    depends_on:
      - server
    # Do not publish frontend directly; proxy will serve the frontend on host port 80
    restart: unless-stopped
  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      server:
        condition: service_started
      client:
        condition: service_started
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local
