name: zhm-prod

services:
  mssql:
    container_name: zhm-mssql
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "${DB_PORT}:1433"
    environment:
      SA_PASSWORD: "${DB_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
    env_file:
      - path: .env
        required: true
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo > /dev/tcp/localhost/1433" ]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mssql-data:/var/opt/mssql

  server:
    build:
      context: ../../apps/server
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=zhm-mssql,1433;Persist Security Info=False;User ID=sa;Password=${DB_SA_PASSWORD};Pooling=False;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=True;Initial Catalog=ZhmDatabase
      - JWT_KEY=${JWT_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - REFRESH_TOKEN_EXPIRATION_DAYS=${REFRESH_TOKEN_EXPIRATION_DAYS}
      - TWO_FACTOR_SECRET=${TWO_FACTOR_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_SENDER_NAME=${EMAIL_SENDER_NAME}
      - EMAIL_SENDER_EMAIL=${EMAIL_SENDER_EMAIL}
    restart: unless-stopped
  client:
    build:
      context: ../../apps/client
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mssql-data:
    driver: local
